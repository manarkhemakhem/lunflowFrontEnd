<div>
  <label for="classSelect">Sélectionnez une classe:</label>
  <select id="classSelect" [(ngModel)]="selectedClass" (change)="loadClassData()">
    <option value="collaborators">Collaborators</option>
    <option value="users">Users</option>
    <option value="groups">Groups</option>
  </select>
</div>

<!-- Affichage dynamique des attributs sélectionnés -->
<div *ngIf="availableAttributes.length > 0">
  <div *ngFor="let attribute of selectedAttributes; let i = index">
    <label for="attributeSelect{{i}}">Sélectionnez attribut {{i + 1}} :</label>

    <!-- Champ de sélection de l'attribut -->
    <select id="attributeSelect{{i}}" [(ngModel)]="selectedAttributes[i]" (change)="onAttributeChange(i)">
      <option *ngFor="let attribute of availableAttributes" [value]="attribute">
        {{ attribute }}
      </option>
    </select>

    <!-- Icône de suppression (croix) -->
    <i class="fa fa-times" (click)="removeAttribute(i)" style="cursor: pointer; color: red;"></i>
  </div>

  <!-- Icône pour ajouter un attribut -->
  <i class="fa fa-plus" (click)="addAttribute()" style="cursor: pointer; color: green; font-size: 20px;"></i>
</div>
