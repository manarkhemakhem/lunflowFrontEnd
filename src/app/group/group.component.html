<app-header></app-header>
<div class="dashboard-container">
  <h2>Tableau de Bord des groupes</h2>

  <!-- Section des statistiques -->
  <div class="statistics">

    <div class="card" [ngStyle]="{'border-color': '#42A5F5'}">
      <i class="fas fa-users" style="font-size: 24px; color: #42A5F5;"></i>
        <h3>Nombre Total de Groupes</h3>
        <p>{{ totalGroups }}</p>
    </div>

    <div #collaboratorsChart style="height: 400px;"></div>


<table class="table">
  <thead>
    <tr>
      <th>Label</th>
      <th>Nb Collaborateurs</th>
      <th>Nb Actifs</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of paginatedGroups">
      <td>{{ group.label }}</td>
      <td>{{ group.nbCollabs }}</td>
      <td>{{ group.nbCollabs }}</td>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <button (click)="previousPage()" [disabled]="currentPage === 1">Précédent</button>
  <span>Page {{ currentPage }} / {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Suivant</button>
</div>
</div>
</div>
