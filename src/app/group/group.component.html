<app-header></app-header>
<div class="dashboard-container">
  <h2>Tableau de Bord des groupes</h2>

  <!-- Section des statistiques -->
  <div class="statistics">

    <div class="card" [ngStyle]="{'border-color': '#42A5F5'}">
      <i class="fas fa-users" style="font-size: 24px; color: #42A5F5;"></i>
        <h3>Nombre Total de Groupes</h3>
        <p>{{ totalGroups }}</p>
    </div>

    <div class="card chart-card" [ngStyle]="{'border-color': '#42A5F5'}">
      <i class="fas fa-chart-bar" style="font-size: 24px; color: #42A5F5;"></i>
      <div #collaboratorsChart style="height: 400px;"></div>
    </div>

    <div class="card chart-card" [ngStyle]="{'border-color': '#42A5F5'}">
      <i class="fas fa-chart-bar" style="font-size: 24px; color: #42A5F5;"></i>
<!-- Graphique Doughnut pour les groupes par adresse -->
<div #addressChart style="height: 300px; width: 100%;"></div>
    </div>


</div>
