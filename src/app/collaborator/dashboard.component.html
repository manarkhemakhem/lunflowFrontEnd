<app-header></app-header>

<div class="dashboard-container">
  <h2>Tableau de Bord des Collaborateurs</h2>

  <!-- Section des statistiques -->
<!-- Section des statistiques -->
<div class="statistics">
  <div class="card" [ngStyle]="{'border-color': '#42A5F5'}" (click)="navigateToCollaboratorList()">
    <i class="fas fa-users" style="font-size: 24px; color: #42A5F5;"></i>
    <h3>Nombre Total de Collaborateurs</h3>
    <p>{{ totalCollaborators }}</p>
  </div>

    <div class="card" [ngStyle]="{'border-color': '#42A5F5'}">
      <i class="fas fa-user-shield" style="font-size: 24px; color: #42A5F5;"></i>
      <h3>Administrateurs</h3>
      <p>{{ totalAdmins }}</p>
    </div>
    <div class="card" [ngStyle]="{'border-color': '#42A5F5'}">
      <i class="fas fa-user" style="font-size: 24px; color: #42A5F5;"></i>
      <h3>Non-Administrateurs</h3>
      <p>{{ totalNotAdmins }}</p>
    </div>
  </div>

  <div class="chart-container">
    <div class="card chart-card" [ngStyle]="{'border-color': '#42A5F5'}">
      <i class="fas fa-chart-pie" style="font-size: 24px; color: #42A5F5;"></i>
      <div #DoughnutChart class="chart" style="height: 400px;"></div>
    </div>

    <div class="card chart-card" [ngStyle]="{'border-color': '#42A5F5'}">
      <i class="fas fa-chart-bar" style="font-size: 24px; color: #42A5F5;"></i>
      <div #histogramChart class="chart" style="height: 400px;"></div>
    </div>
  </div>
</div>
